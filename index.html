<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    text-align: center;

    background-color: #ffe6ee;
    background-image:
      repeating-linear-gradient(
        45deg,
        transparent,
        transparent 40px,
        rgba(255,182,193,0.4) 40px,
        rgba(255,182,193,0.4) 80px
      );
  }

  h1 {
    margin-bottom: 40px;
    padding: 0 20px;
  }

  .buttons {
    display: flex;
    gap: 30px;
    position: relative;
  }

  button {
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
    padding: 20px 40px;
    border-radius: 14px;
    transition: transform 0.3s ease;
  }

  #yesBtn {
    background-color: #2ecc71;
    animation: pulse 1.5s infinite;
    z-index: 2;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  #noBtn {
    background-color: #e74c3c;
  }

  .heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-800px);
    }
  }

  .final {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100vw;
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    color: white;
    font-size: 32px;
  }

  .teddy {
    font-size: 140px;
    position: relative;
  }

  .kiss {
    position: absolute;
    font-size: 30px;
    animation: kissFloat 2.5s linear forwards;
  }

  @keyframes kissFloat {
    0% {
      opacity: 1;
      transform: translate(0, 0);
    }
    100% {
      opacity: 0;
      transform: translate(60px, -120px);
    }
  }
</style>
</head>

<body>

<h1>Tanzeela, will you be my Valentine? üíï</h1>

<div class="buttons">
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<script>
let noClicks = 0;
let yesScale = 1;
let noScale = 1;

const noTexts = [
  "PLEASE",
  "Just say you hate me",
  "Try clicking yes",
  "Tanzeela....",
  "Alright then I guess it's a no",
  "Unless you want it to be a yes.......",
  "SAY YES!!"
];

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("click", () => {
  noClicks++;

  if (noClicks <= noTexts.length) {
    noBtn.textContent = noTexts[noClicks - 1];
  }

  yesScale += 0.3;
  noScale -= 0.15;

  yesBtn.style.transform = `scale(${yesScale})`;
  noBtn.style.transform = `scale(${noScale})`;

  if (noClicks >= 7) {
    noBtn.style.display = "none";
  }
});

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div class="final">
      <div class="teddy" id="teddy">üß∏</div>
      <p>I Love You ‚ù§Ô∏è I knew you'd say yes</p>
    </div>
  `;

  setInterval(createHeart, 200);
  setInterval(createKiss, 700);
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "üíñ";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}

function createKiss() {
  const teddy = document.getElementById("teddy");
  if (!teddy) return;

  const kiss = document.createElement("div");
  kiss.className = "kiss";
  kiss.textContent = "üíã";
  kiss.style.left = "80px";
  kiss.style.top = "40px";
  teddy.appendChild(kiss);

  setTimeout(() => kiss.remove(), 2500);
}
</script>

</body>
</html>
